<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Group Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="game.css" />
    <link rel="icon" href="sprites/crewmate.png" type="image/svg+xml" />
  </head>
  <body>
    <header>
        <p class="scoreText">Score: 0</p>
        <p class="highscoreText">Highscore: 0</p>
    </header>
    <main>
      <!--make the player-->
      <div class="player">
        <img class="playerImage" src="">
      </div>
      <div class="explosion">
        <img class="explosionImage" src="">
      </div>
      <div class="enemy">
        <img class="enemyImage" src="sprites/Red/redrun.gif">
      </div>
      <!--make the ground-->
      <div class="ground">ground</div>
    </main>
    <div class="obstaclesSection">

    </div>
    <section class="start">
      <div>Jump to Start</div>
      <div>Jump: Space/W/Up - Crouch,Fall: S/Down</div>
    </section>
    <section class="gameOver">
      <div class="over">Game Over</div>
      <a href="game.html"><button>Play Again</button></a>
      <a href="index.html"><button>Quit</button></a>
    </section>
    
    <script src="main.js"></script>
  </body>
</html>
